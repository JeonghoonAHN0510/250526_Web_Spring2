plugins {
    id 'java'
    id 'org.springframework.boot' version '3.5.4'
    id 'io.spring.dependency-management' version '1.1.7'
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web'       // 스프링부트 웹 설치
    implementation 'org.springframework.boot:spring-boot-starter-actuator'
    implementation 'org.springframework.boot:spring-boot-starter-websocket' // 웹서버 소켓 라이브러리 설치
    runtimeOnly 'com.mysql:mysql-connector-j'                               // MYSQL JDBC 라이브러리 설치
    implementation "org.apache.tomcat.embed:tomcat-embed-jasper"            // JSP 라이브러리 설치
    compileOnly 'org.projectlombok:lombok'                                  // Lombok 라이브러리 설치
    annotationProcessor 'org.projectlombok:lombok'                          // Lombok 라이브러리 설치

}

tasks.named('test') {
    useJUnitPlatform()
}